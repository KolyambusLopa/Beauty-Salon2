<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Salon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <a href="#home" class="logo">Raspberry Salon</a>
        <div class="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#about">О нас</a></li>
                <li><a href="#prices">Цены</a></li>
                <li><a href="#gallery">Галерея</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <!-- Главный контент сайта -->
    <main>
        <section id="home" class="hero">
            <h1>Добро пожаловать в Raspberry Salon</h1>
            <p>Ваше идеальное место для красоты и расслабления</p>
        </section>
        <section id="about">
            <h2>О нас</h2>
            <p>Информация о салоне</p>
        </section>
        <section id="prices">
            <h2>Цены</h2>
            <p>Список цен</p>
        </section>
        <section id="gallery">
            <h2>Галерея</h2>
            <p>Фото работ</p>
        </section>
        <section id="contact">
            <h2>Контакты</h2>
            <p>Контактная информация</p>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
